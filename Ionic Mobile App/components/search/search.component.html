<div class="search-input-container">
    <ion-icon src="assets/svg/ic_search.svg"></ion-icon>
    <ion-input
        #input
        class="text-theme"
        [placeholder]="placeholder"
        [clearInput]="true"
        type="search"
        [debounce]="300"
        (ionChange)="onSearch($event)"
    ></ion-input>
</div>
